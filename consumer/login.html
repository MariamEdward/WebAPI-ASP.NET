<script>
    //working
    function AllOrders() {
       
              $.ajax({
                  url: "http://localhost:54653//api/orders/AllOrders",
                  method: "Get",
                  content_Type:'application/json',
           error: function (err) {
               switch (err.status) {
                   case "400":
                       console.log(" bad request")
                       break;
                   case "401":
                       console.log("unauthorized")
                       break;
                   case "403":
                       console.log("forbidden")
                       break;
                   default:
                       console.log("Something bad happened")
                       break;
               }
           },
           success: function (data) {
           
               console.log(data[0]);
           }
       });
   }

    //Working
    function Login() {
       
       var name = document.getElementById("uname").value;;
       var pass = document.getElementById("psw").value;
       console.log(name+'<br>'+pass);
        $.ajax({
                      url:'http://localhost:54653/token',
                      method:'POST',
                      contentType:'application/json',
                      data:{
                      grant_type:'password',
                      UserName:name,
                      Password:pass,
                                           
                  },
                 
                  success:function(response)
                  {
                      sessionStorage.setItem('accessToken',response.access_token);
                      //alert( sessionStorage.getItem("accessToken"));
                      console.log(response.access_token);
                      alert( "you have logined successfully");
                      
                      window.location.href="Orders.html"
                  },
                  error:function(response)
                  {
                    Console.log("Error"+response.responseText);
                    alert("make sure you entered password and name correst");
                  }
              
          });
         
      }
